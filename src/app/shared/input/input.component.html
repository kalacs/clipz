<input [formControl]="control" [type]="type"
class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
[placeholder]="placeHolder" [mask]="format" />
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.hasError('pattern')" class="text-red-400">
    Password pattern!
  </p>
  <p *ngIf="control.hasError('required')" class="text-red-400">
    Field is required
  </p>
  <p *ngIf="control.hasError('email')" class="text-red-400">
    Field is not email
  </p>
  <p *ngIf="control.hasError('min')" class="text-red-400">
    Too low
  </p>
  <p *ngIf="control.hasError('noMatch')" class="text-red-400">
    Too asdfsdf
  </p>
  <p *ngIf="control.hasError('emailTaken')" class="text-red-400">
    Email taken
  </p>
</ng-container>
